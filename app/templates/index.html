    function startWebGL() {
      var canvas = document.createElement("canvas");

      gl = initWebGL(canvas);      // Initialize the GL context
      canvas = document.createElement("canvas");
{#      gl2 = initWebGL(canvas);#}
      // Only continue if WebGL is available and working

      if (gl) {
        gl.clearColor(0.0, 0.0, 0.0, 1.0);                      // Set clear color to black, fully opaque
        gl.enable(gl.DEPTH_TEST);                               // Enable depth testing
        gl.depthFunc(gl.LEQUAL);                                // Near things obscure far things
        gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);      // Clear the color as well as the depth buffer.
      }
    }

    function initWebGL(canvas) {
      gl = null;

      try {
        // Try to grab the standard context. If it fails, fallback to experimental.
        gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        console.log(gl.getSupportedExtensions());
      }
      catch(e) {}

      // If we don't have a GL context, give up now
      if (!gl) {
        console.log("Unable to initialize WebGL. Your browser may not support it.");
        gl = null;
      }

      return gl;
    }

    function getWebGlElements(webgl){
      // Get every element of the webgl object and remove functions.
      // Keep only the attributes and create a new object with that set.
      var propValue;
      for(var propName in webgl) {
          propValue = webgl[propName];
          if (typeof(webgl[propName]) != "function") {
            transfer_webgl.push(propName + ": "+ propValue
          );
         }
      }
    }

    function getHasLiedLanguages(){

        try {

          if(firstLanguages !== navigator.language.substr(0, 2)){

          }

        }

    }

      // http://jsfiddle.net/NDYV8/16/
      ctx.globalCompositeOperation = "multiply";
      ctx.fillStyle = "rgb(255,0,255)";
      ctx.beginPath();
      ctx.arc(50, 50, 50, 0, Math.PI * 2, true);

      ctx.arc(75, 75, 25, 0, Math.PI * 2, true);
      ctx.fill("evenodd");

      result.push("canvas fp:" + canvas.toDataURL());
      return result.join("~");

    function getHasLiedOs(){
      var userAgent = navigator.userAgent;
      var oscpu = navigator.oscpu;
      var platform = navigator.platform;
      var os;
      //We extract the OS from the user agent (respect the order of the if else if statement)
      if(userAgent.toLowerCase().indexOf("windows phone") >= 0){
        os = "Windows Phone";
      } else if(userAgent.toLowerCase().indexOf("win") >= 0){
        os = "Windows";
      } else if(userAgent.toLowerCase().indexOf("android") >= 0){
        os = "Android";
      } else if(userAgent.toLowerCase().indexOf("linux") >= 0){
        os = "Linux";
      } else if(userAgent.toLowerCase().indexOf("iPhone") >= 0 || userAgent.toLowerCase().indexOf("iPad") >= 0 ){
        os = "iOS";
      } else if(userAgent.toLowerCase().indexOf("mac") >= 0){
        os = "Mac";
      } else{
        os = "Other";
      }
      // We detect if the person uses a mobile device
      var mobileDevice;
      if (("ontouchstart" in window) ||
           (navigator.maxTouchPoints > 0) ||
           (navigator.msMaxTouchPoints > 0)) {
            mobileDevice = true;
      } else{
        mobileDevice = false;
      }

      if(mobileDevice && os !== "Windows Phone" && os !== "Android" && os !== "iOS" && os !== "Other"){
        return true;
      }

      // We compare oscpu with the OS extracted from the UA
      if(typeof oscpu !== "undefined"){
        if(oscpu.toLowerCase().indexOf("win") >= 0 && os !== "Windows" && os !== "Windows Phone"){
          return true;
        } else if(oscpu.toLowerCase().indexOf("linux") >= 0 && os !== "Linux" && os !== "Android"){
          return true;
        } else if(oscpu.toLowerCase().indexOf("mac") >= 0 && os !== "Mac" && os !== "iOS"){
          return true;
        } else if(oscpu.toLowerCase().indexOf("win") === 0 && oscpu.toLowerCase().indexOf("linux") === 0 && oscpu.toLowerCase().indexOf("mac") >= 0 && os !== "other"){
          return true;
        }
      }

      //We compare platform with the OS extracted from the UA
      if(platform.toLowerCase().indexOf("win") >= 0 && os !== "Windows" && os !== "Windows Phone"){
        return true;
